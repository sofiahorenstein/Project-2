<script>


window.onload = function() {

var chart = new CanvasJS.Chart("chartContainer1", {
	animationEnabled: true,
	title: {
		text: "Cats by Age"
	},
	data: [{
		type: "pie",
		startAngle: 240,
		yValueFormatString: "##0.00\"%\"",
		indexLabel: "{label} {y}",
		dataPoints: [

			{label:"Adult",y:27},
			{label:"Baby",y:45},
			{label:"Senior",y:2},
			{label:"Young",y:5}
		]
	}]
});
chart.render();

}
</script>
